            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;

        }

        }

        }

        #hint-button:hover {
            background: #465c71;
        }

        }

            color: white;
            margin: 10px 0;
            padding: 5px 15px;
            background: rgba(255,255,255,0.1);

            gap: 10px;

            background: #f8f9fa;

        let userStarted = false;
        let currentQuestionIndex = 0;
        let score = 0;
        let hintsUsed = 0;
        let isQuizActive = true;
        let quizQuestions = [];
        let selectedUnit = null;
        let waitingForRetry = false;

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const hintButton = document.getElementById('hint-button');
        const exitButton = document.getElementById('exit-button');
        const restartButton = document.getElementById('restart-button');
        const scoreElement = document.getElementById('score');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function resetQuiz() {
            userStarted = false;
            currentQuestionIndex = 0;
            score = 0;
            hintsUsed = 0;
            isQuizActive = true;
            waitingForRetry = false;
            selectedUnit = null;
            quizQuestions = [];
            scoreElement.textContent = '0';
            
            userInput.disabled = false;
            sendButton.disabled = false;
            hintButton.disabled = false;
            exitButton.disabled = false;
            restartButton.disabled = false;
            
            userInput.classList.remove('disabled');
            sendButton.classList.remove('disabled');
            hintButton.classList.remove('disabled');
            exitButton.classList.remove('disabled');
            restartButton.classList.remove('disabled');

            chatMessages.innerHTML = '';
            greetUser();
        }

        function startQuiz() {
            if (!quizQuestions || quizQuestions.length === 0) {
                addMessage("Error: No questions available for this unit.", false);
                return;
            }
            
            userStarted = true;
            isQuizActive = true;
            waitingForRetry = false;
            currentQuestionIndex = 0;
            score = 0;
            hintsUsed = 0;
            scoreElement.textContent = '0';
            
            addMessage(`Starting Unit ${selectedUnit} quiz!`, false);
            addMessage("For MCQs, just type the letter of your answer (a, b, c, or d).", false);
            addMessage("You can ask for hints, but each hint will reduce your score by 0.5 points.", false);
            setTimeout(askQuestion, 2000);
        }

        function greetUser() {
            addMessage("👋 Hello! Welcome to the Chemistry Quiz Bot!", false);
            setTimeout(() => {
                addMessage("Please select a unit to begin (1-5):", false);
                addMessage("1: Unit 1\n2: Unit 2\n3: Unit 3\n4: Unit 4\n5: Unit 5", false);
            }, 1000);
        }

        function handleInitialResponse(response) {
            const unit = parseInt(response);
            if (unit >= 1 && unit <= 5) {
                selectedUnit = unit;
                quizQuestions = quizQuestionsByUnit[unit];
                startQuiz();
            } else {
                addMessage("Please enter a valid unit number (1-5).", false);
            }
        }

        function askQuestion() {
    if (!isQuizActive || !userStarted) return;

    if (currentQuestionIndex < quizQuestions.length) {
        const question = quizQuestions[currentQuestionIndex];
        addMessage(question.question, false); // Display the question

        // Display options
        question.options.forEach((option, index) => {
            addMessage(`${String.fromCharCode(97 + index)}: ${option}`, false); // Display options a, b, c, d
        });

        // Optional: Display hint
        addMessage("Type 'hint' for a hint if needed.", false);
    } else {
        const finalScore = score - (hintsUsed * 0.5);
        addMessage(`Quiz completed! Final score: ${finalScore}/${quizQuestions.length} (Hints used: ${hintsUsed})`, false);
        addMessage("Would you like to take another quiz? (yes/no)", false);
        waitingForRetry = true;
    }
}

        function checkAnswer(userAnswer) {
            if (!isQuizActive || !userStarted) return;

            const currentQuestion = quizQuestions[currentQuestionIndex];
            const isCorrect = userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase();
            
            if (isCorrect) {
                score++;
                scoreElement.textContent = score;
                addMessage("Correct! 🎉", false);
            } else {
                addMessage(`Incorrect. The correct answer was: ${currentQuestion.answer}`, false);
            }

            currentQuestionIndex++;
            setTimeout(askQuestion, 1500);
        }

        function handleUserInput() {
            const input = userInput.value.trim();
            if (!input) return;

            addMessage(input, true);
            userInput.value = '';

            if (!userStarted) {
                handleInitialResponse(input);
            } else if (waitingForRetry) {
                if (input.toLowerCase() === 'yes') {
                    userStarted = false;
                    waitingForRetry = false;
                    addMessage("Please select a unit to begin (1-5):", false);
                    addMessage("1: Unit 1\n2: Unit 2\n3: Unit 3\n4: Unit 4\n5: Unit 5", false);
                } else if (input.toLowerCase() === 'no') {
                    const finalScore = score - (hintsUsed * 0.5);
                    addMessage(`Thanks for taking the quiz! Final score: ${finalScore}/${quizQuestions.length}`, false);
                    disableQuiz();
                } else {
                    addMessage("Please type 'yes' to continue or 'no' to exit.", false);
                }
            } else if (currentQuestionIndex < quizQuestions.length && isQuizActive) {
                checkAnswer(input);
            }
        }

        function disableQuiz() {
            isQuizActive = false;
            userInput.disabled = true;
            sendButton.disabled = true;
            hintButton.disabled = true;
            exitButton.disabled = true;
            restartButton.disabled = true;
            
            userInput.classList.add('disabled');
            sendButton.classList.add('disabled');
            hintButton.classList.add('disabled');
            exitButton.classList.add('disabled');
            restartButton.classList.add('disabled');
        }

        hintButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizQuestions.length && userStarted && isQuizActive) {
                const hint = quizQuestions[currentQuestionIndex].hint;
                addMessage(`Hint: ${hint}`, false);
                hintsUsed++;
            }
        });

        exitButton.addEventListener('click', () => {
            if (!isQuizActive) return;
            
            const confirmExit = confirm("Are you sure you want to exit the quiz? Your progress will be lost.");
            if (confirmExit) {
                const finalScore = score - (hintsUsed * 0.5);
                addMessage(`Thanks for taking the quiz! Final score: ${finalScore}/${quizQuestions.length} (Hints used: ${hintsUsed})`, false);
                
                setTimeout(() => {
                    const wantToRestart = confirm("Would you like to start a new quiz?");
                    if (wantToRestart) {
                        resetQuiz();
                    } else {
                        disableQuiz();
                    }
                }, 1000);
            }
        });

        restartButton.addEventListener('click', () => {
            const confirmRestart = confirm("Are you sure you want to restart? Your progress will be lost.");
            if (confirmRestart) {
                resetQuiz();
            }
        });

        sendButton.addEventListener('click', handleUserInput);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });


        greetUser();
    </script>
